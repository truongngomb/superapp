# ==============================================================================
# SUPERAPP - NGINX CONFIGURATION
# ==============================================================================
# ROUTING STRATEGY:
#
# 1. /api/* → Node.js API Server (port 3001)
#    - Express backend with PocketBase integration
#    - Authentication, RBAC, CRUD operations
#    - Health check at /api/health
#
# 2. Static Assets → Nginx Direct Serve
#    - JS, CSS, images, fonts cached for 1 year
#    - Gzip compression enabled
#
# 3. SPA Routing → index.html Fallback
#    - All non-file requests serve index.html
#    - Enables React Router client-side routing
# ==============================================================================

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ==========================================================================
    # COMPRESSION
    # ==========================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/javascript 
        application/json 
        application/xml 
        application/xml+rss
        image/svg+xml;

    # ==========================================================================
    # SECURITY HEADERS
    # ==========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ==========================================================================
    # STATIC ASSET CACHING
    # ==========================================================================
    # Cache static files with content hash for 1 year
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Security headers for static files
        add_header X-Content-Type-Options "nosniff" always;
    }

    # ==========================================================================
    # API PROXY - ALL /api/* REQUESTS
    # ==========================================================================
    # Routes handled by Express API Server:
    #   - /api/auth/*          - Authentication (Google OAuth, session)
    #   - /api/categories/*    - Category management
    #   - /api/roles/*         - Role & permission management
    #   - /api/users/*         - User management
    #   - /api/activity-logs/* - Activity log/audit trail
    #   - /api/realtime/*      - SSE realtime updates
    #   - /api/system/*        - System information
    #   - /api/settings/*      - App settings
    #   - /api/health          - Health check endpoint
    #   - /api/openapi.json    - OpenAPI documentation
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        
        # WebSocket/SSE support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Forward original request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for API requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Disable buffering for SSE (Server-Sent Events)
        proxy_buffering off;
        proxy_cache off;
        
        # For SSE, keep connection alive
        proxy_set_header Cache-Control "no-cache";
    }

    # ==========================================================================
    # SPA ROUTING FALLBACK
    # ==========================================================================
    # Handle client-side routing for React Router
    # - Try to serve file directly
    # - Try to serve as directory
    # - Fallback to index.html for SPA client routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # No cache for index.html (always get latest version)
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # ==========================================================================
    # ERROR PAGES
    # ==========================================================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
